# Puerto de la aplicación
server.port=8082

# Nombre del servicio para Eureka
spring.application.name=usuario-service

# Configuración de la base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://host.docker.internal:1433;databaseName=Medifinder_General;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
